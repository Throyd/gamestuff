
{% for game in site.games %}
	<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
		<div class="uk-card-media-left uk-cover-container">
			<img src="https://throyd.github.io/gamestuff/assets/images/games/cover/{{game.key}}.jpg" alt="" uk-cover>
			<canvas width="600" height="400"></canvas>
		</div>
		<div>
			<div class="uk-card-header">
				<div class="uk-grid-small uk-flex-middle" uk-grid>
					<div class="uk-width-expand">
							<h3 class="uk-card-title uk-margin-remove-bottom">{{game.name}}</h3>
							<p class="uk-text-meta uk-margin-remove-top">{{game.developer}}</p>
					</div>
				</div>
			</div>
			<div class="uk-card-footer">
				{% if game.ps5 = true %}
					<span class="uk-label PSX">PS5</span>
				{ % end if % }
			</div>
		</div>
	</div>
{% endfor %}


<div class="uk-card uk-card-default uk-width-1-2@m">

	
    <div class="uk-card-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
    </div>
    <div class="uk-card-footer">
        <a href="#" class="uk-button uk-button-text">Read more</a>
    </div>
</div>
