
{% for game in site.games %}
Jhin mola.
{{game.name}}
<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
    <div class="uk-card-media-left uk-cover-container">
        <img src="https://throyd.github.io/gamestuff/assets/images/games/cover/{{game.key}}jpg" alt="" uk-cover>
        <canvas width="600" height="400"></canvas>
    </div>
    <div>
		<div class="uk-card-header">
			<div class="uk-grid-small uk-flex-middle" uk-grid>
				<div class="uk-width-expand">
					<h3 class="uk-card-title uk-margin-remove-bottom">{{game.name}}</h3>
					<p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{game.developer}}</time></p>
				</div>
			</div>
		</div>
    <div class="uk-card-footer">
        <a href="#" class="uk-button uk-button-text">PS5</a>
    </div>
    </div>
</div>
{% endfor %}
